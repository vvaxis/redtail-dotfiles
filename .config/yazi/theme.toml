# ============================================================================
# YAZI — Redtail theme
# ============================================================================

[manager]
cwd = { fg = "#c46d4d", bold = true }

# Hovered
hovered         = { bg = "#3b2d1e" }
preview_hovered = { bg = "#3b2d1e" }

# Find
find_keyword  = { fg = "#d4a243", bold = true }
find_position = { fg = "#b0a48e" }

# Marker
marker_selected = { fg = "#d4a243", bg = "#2a1f14" }
marker_copied   = { fg = "#8aab72", bg = "#2a1f14" }
marker_cut      = { fg = "#c25d5d", bg = "#2a1f14" }

# Tab
tab_active   = { fg = "#2a1f14", bg = "#d4a243" }
tab_inactive = { fg = "#b0a48e", bg = "#3b2d1e" }
tab_width    = 1

# Count
count_copied   = { fg = "#2a1f14", bg = "#8aab72" }
count_cut      = { fg = "#2a1f14", bg = "#c25d5d" }
count_selected = { fg = "#2a1f14", bg = "#d4a243" }

# Border
border_symbol = "│"
border_style  = { fg = "#4d3b28" }

[status]
overall   = { fg = "#b0a48e" }
sep_left  = { open = "", close = "" }
sep_right = { open = "", close = "" }

# Mode
mode_normal = { fg = "#2a1f14", bg = "#d4a243", bold = true }
mode_select = { fg = "#2a1f14", bg = "#8aab72", bold = true }
mode_unset  = { fg = "#2a1f14", bg = "#c25d5d", bold = true }

# Progress
progress_label  = { fg = "#e2d5c0" }
progress_normal = { fg = "#4d3b28" }
progress_error  = { fg = "#c25d5d" }

# Permissions
perm_type = { fg = "#d4a243" }
perm_read = { fg = "#8aab72" }
perm_write = { fg = "#c25d5d" }
perm_exec = { fg = "#c46d4d" }
perm_sep = { fg = "#4d3b28" }

[input]
border   = { fg = "#d4a243" }
title    = { fg = "#d4a243" }
value    = { fg = "#e2d5c0" }
selected = { bg = "#3b2d1e" }

[select]
border   = { fg = "#d4a243" }
active   = { fg = "#d4a243", bold = true }
inactive = { fg = "#b0a48e" }

[tasks]
border  = { fg = "#d4a243" }
title   = { fg = "#d4a243" }
hovered = { fg = "#d4a243" }

[which]
mask            = { bg = "#2a1f14" }
cand            = { fg = "#6fa3a0" }
rest            = { fg = "#4d3b28" }
desc            = { fg = "#b0a48e" }
separator       = "  "
separator_style = { fg = "#4d3b28" }

[help]
on      = { fg = "#d4a243" }
run     = { fg = "#b0a48e" }
desc    = { fg = "#e2d5c0" }
hovered = { bg = "#3b2d1e" }
footer  = { fg = "#b0a48e" }

[filetype]

rules = [
    # Media
    { mime = "image/*", fg = "#b07ab8" },
    { mime = "video/*", fg = "#c46d4d" },
    { mime = "audio/*", fg = "#e0b65b" },

    # Archives
    { mime = "application/zip",  fg = "#c25d5d" },
    { mime = "application/gzip", fg = "#c25d5d" },
    { mime = "application/x-tar", fg = "#c25d5d" },
    { mime = "application/x-7z-compressed", fg = "#c25d5d" },

    # Documents
    { mime = "application/pdf",  fg = "#7a9ec2" },
    { mime = "application/json", fg = "#d4a243" },

    # Directories
    { url = "*/", fg = "#e0b65b", bold = true },

    # Fallback
    { name = "*",  fg = "#e2d5c0" },
]
