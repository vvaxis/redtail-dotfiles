# ============================================================================
# FOOT — redtail terminal v2
# Paleta quente "café com brownie", Iosevka Nerd Font
# ============================================================================

[main]
font=Iosevka Nerd Font:size=11
dpi-aware=yes
pad=8x8
initial-window-size-chars=100x30

[cursor]
style=beam
blink=yes
beam-thickness=2

[mouse]
hide-when-typing=yes

[scrollback]
lines=5000

[url]
launch=xdg-open ${url}
osc8-underline=url-mode

[colors]
# ── Paleta Redtail Café ──────────────────────────────────────────────────
# Base quente: marrom-noite profundo, leve transparência pro wallpaper respirar
alpha=0.90
background=150a04
foreground=e4d7c2

# Cursor âmbar (acento primário)
cursor=150a04 d6a241

# Seleção: véu âmbar sutil
selection-foreground=e4d7c2
selection-background=745234

# ── Cores normais (0-7) ─────────────────────────────────────────────────
# Tons abafados e quentes, confortáveis pra leitura prolongada
regular0=150a04  # preto (base)
regular1=ca4949  # vermelho (alerta, abafado)
regular2=79ba58  # verde (chá, suave)
regular3=d6a241  # amarelo/âmbar (acento primário)
regular4=639cce  # azul (frio discreto, contraste)
regular5=b166c0  # magenta (lavanda quente)
regular6=4fafac  # ciano (verde-azulado muted)
regular7=cbbaa3  # branco (creme escuro)

# ── Cores bright (8-15) ─────────────────────────────────────────────────
bright0=745234   # preto bright (bordas)
bright1=d57070   # vermelho bright
bright2=9dc987   # verde bright
bright3=e1b65a   # âmbar bright
bright4=8cb5d8   # azul bright
bright5=c38cce   # magenta bright
bright6=7dbfbc   # ciano bright
bright7=e4d7c2   # branco bright (foreground)

[key-bindings]
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
font-increase=Control+plus
font-decrease=Control+minus
font-reset=Control+0
scrollback-up-page=Shift+Page_Up
scrollback-down-page=Shift+Page_Down
search-start=Control+Shift+f
