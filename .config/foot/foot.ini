# ============================================================================
# FOOT — redtail terminal v2
# Paleta quente "café com brownie", Iosevka Nerd Font
# ============================================================================

[main]
font=Iosevka Nerd Font:size=11
dpi-aware=yes
pad=8x8
initial-window-size-chars=100x30

[cursor]
style=beam
blink=yes
beam-thickness=2

[mouse]
hide-when-typing=yes

[scrollback]
lines=5000

[url]
launch=xdg-open ${url}
osc8-underline=url-mode

[colors]
# ── Paleta Redtail Café ──────────────────────────────────────────────────
# Base quente: marrom-noite profundo
background=1a1714
foreground=e2d5c0

# Cursor âmbar (acento primário)
cursor=1a1714 d4a243

# Seleção: véu âmbar sutil
selection-foreground=e2d5c0
selection-background=3d352e

# ── Cores normais (0-7) ─────────────────────────────────────────────────
# Tons abafados e quentes, confortáveis pra leitura prolongada
regular0=1a1714  # preto (base)
regular1=c25d5d  # vermelho (alerta, abafado)
regular2=8aab72  # verde (chá, suave)
regular3=d4a243  # amarelo/âmbar (acento primário)
regular4=7a9ec2  # azul (frio discreto, contraste)
regular5=b07ab8  # magenta (lavanda quente)
regular6=6fa3a0  # ciano (verde-azulado muted)
regular7=c4b49e  # branco (creme escuro)

# ── Cores bright (8-15) ─────────────────────────────────────────────────
bright0=3d352e   # preto bright (bordas)
bright1=d47272   # vermelho bright
bright2=a3c48c   # verde bright
bright3=e0b65b   # âmbar bright
bright4=92b4d4   # azul bright
bright5=c494cc   # magenta bright
bright6=88bab7   # ciano bright
bright7=e2d5c0   # branco bright (foreground)

[key-bindings]
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
font-increase=Control+plus
font-decrease=Control+minus
font-reset=Control+0
scrollback-up-page=Shift+Page_Up
scrollback-down-page=Shift+Page_Down
search-start=Control+Shift+f
