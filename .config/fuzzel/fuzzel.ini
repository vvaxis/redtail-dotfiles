# ============================================================================
# FUZZEL — redtail launcher v2
# Minimalista, quente, Iosevka Nerd Font
# ============================================================================

[main]
font=Iosevka Nerd Font:size=11
dpi-aware=yes
prompt=▸  
icon-theme=Papirus-Dark
icons-enabled=yes
fields=name,generic,comment,filename
terminal=foot -e
layer=overlay
lines=8
width=30
horizontal-pad=12
vertical-pad=8
inner-pad=4

[colors]
# Fundo: vidro marrom-noite
background=2a1f14ee
text=e2d5c0ff
prompt=d4a243ff
placeholder=b0a48eff
input=e2d5c0ff
match=d4a243ff
selection=3b2d1eff
selection-text=e2d5c0ff
selection-match=e0b65bff
border=4d3b28ff

[border]
width=2
radius=10
