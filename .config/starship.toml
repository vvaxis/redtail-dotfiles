# ============================================================================
# STARSHIP — Redtail prompt
# Minimal, quente, Iosevka Nerd Font
# ============================================================================

add_newline = false

format = """$username$hostname$directory$git_branch$git_status
$character"""

right_format = """$python$rust$nodejs$cmd_duration"""

# ── User@Host ───────────────────────────────────────────────────────────────
[username]
show_always = true
style_user = "#d6a241"
format = "[$user]($style)"

[hostname]
ssh_only = false
style = "bold #cb5e3d"
format = "[@$hostname]($style):"

# ── Directory ───────────────────────────────────────────────────────────────
[directory]
style = "bold #e1b65a"
truncation_length = 3
truncate_to_repo = false

# ── Git branch ──────────────────────────────────────────────────────────────
[git_branch]
symbol = ""
style = "#79ba58"
format = " [$symbol$branch]($style)"

# ── Git status ──────────────────────────────────────────────────────────────
[git_status]
style = "#ca4949"
format = '[$all_status$ahead_behind]($style)'

# ── Languages (only appear inside relevant projects) ────────────────────────
[python]
symbol = " "
style = "#e1b65a"
format = "[$symbol$version]($style) "

[rust]
symbol = " "
style = "#cb5e3d"
format = "[$symbol$version]($style) "

[nodejs]
symbol = " "
style = "#79ba58"
format = "[$symbol$version]($style) "

# ── Command duration (right side, only if > 3s) ─────────────────────────────
[cmd_duration]
min_time = 3000
style = "#6c5745"
format = "[$duration]($style)"

# ── Prompt character (second line) ──────────────────────────────────────────
[character]
success_symbol = "[▸](bold #d6a241)"
error_symbol = "[▸](bold #ca4949)"
